<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<title>jQuery Lab: Part 1</title>
</head>
<body>

	<h1 id="tableFinder" >Table Finder</h1>
	<h2 id="pickTable">Pick your table now</h2>

	<div id="container">
		<div id="row1">
			<div class="circles available"><span class="tableNum">1</span></div>
			<div class="circles available"><span class="tableNum">2</span></div>
			<div class="circles available"><span class="tableNum">3</span></div>
		</div>
		<div id="row2">
			<div class="circles available"><span class="tableNum">4</span></div>
			<div class="circles available"><span class="tableNum">5</span></div>
			<div class="circles available"><span class="tableNum">6</span></div>
		</div>
		<div id="row3">
			<div class="circles available"><span class="tableNum">7</span></div>
			<div class="circles available"><span class="tableNum">8</span></div>
			<div class="circles available"><span class="tableNum">9</span></div>
		</div>
	</div>

	<div id="hiddenForm">
		<form>
			<h1 id="newReservation">New Reservation</h1>
			<h2 id="tableNumber">Table Number: </h2>
			<div id="flexInputs">
				<input type="text" placeholder="Name" />
				<input type="text" placeholder="Phone Number" />
				<input type="text" placeholder="Number In Party" />
				<button>SAVE</button>
			</div>
		</form>
	</div>

	<script src="jQuery-3.3.1.js"></script>
	<script src="script.js"></script>
</body>
</html>
